<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i</title>
  <style>
    body {
      font-family: 'Cardo', serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    input, button {
      font-family: 'Cardo', serif;
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 4px;
      border: none;
    }

    input {
      width: 200px;
      text-align: center;
    }

    button {
      background: none;
      border: 2px solid #0af;
      color: #0af;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0af;
      color: #121212;
    }

    .clue {
      font-style: italic;
    }

    .message {
      margin-top: 1rem;
      height: 1.5rem;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>6</h2>
  <p>What <span class="clue">works</span> hard to keep you entertained, involves mining, something we played earlier but now someone champions it?</p>
  <input type="text" id="answer" placeholder="resonate here" autocomplete="off" />
  <button id="submit">resonate</button>
  <div class="message" id="message"></div>

  <footer>29</footer>

  <script>
    const answer = document.getElementById('answer');
    const message = document.getElementById('message');
    const submit = document.getElementById('submit');

    submit.addEventListener('click', () => {
      const val = answer.value.trim().toLowerCase();
      if (val === 'minecraft') {
        message.style.color = '#0f0';
        message.textContent = "a random founder of a company gave you 20,000... nice";
        setTimeout(() => {
          window.location.href = '2dontlookherebro.html';
        }, 3000);
      } else {
        message.style.color = '#f44';
        message.textContent = 'nah yo its a game that we cant master';
      }
    });

    answer.addEventListener('keydown', e => {
      if (e.key === 'Enter') submit.click();
    });
  </script>
</body>
</html>
